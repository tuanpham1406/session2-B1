<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let inputChemical;
    let inputPhysical;
    let inputBiology;
    inputChemical = prompt("Enter the Chemical");
    inputPhysical = prompt("Enter the Physical");
    inputBiology = prompt("Enter the Biology");
    let Chemical = parseInt(inputChemical);
    let Physical = parseInt(inputPhysical);
    let Biology = parseInt(inputBiology);
    let VAG = (Chemical + Physical + Biology)/3;
    document.write("The VAG = " +VAG );
</script>
</body>
</html>
